<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous">
  </script>
  <script src="/kazumy.js"></script>
</head>

<body>
  <h1>Pruebas con KazumyJS</h1>
  <div id="display">
    Hola soy [nombre], soy [oficio] en [lugar_trabajo], me gusta ¡[gusto]!
  </div>
  <select-k></select-k>
</body>

</html>
<script>
  $(document).ready(function() {
    var kazumy = new Kazumy();

    kazumy.dataView('#display',
    {
      nombre: 'Manuel',
      oficio: 'Desarrollador',
      lugar_trabajo: 'Facebook',
      gusto: 'Mirar Películas'
    })

    kazumy.textView('#display', 'Hola soy Kazumy, creado por Luis');

    kazumy.ComponentSelect(
      [
        'Manuel',
        'Desarrollador',
        'Facebook',
        'Mirar Películas'
      ]
    )

    alert($('select').html())

  })
</script>
